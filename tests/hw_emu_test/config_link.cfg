[profile]
data=all:all:all

[connectivity]
nk=xilCompressDatamover:2:xilCompressDatamover_1.xilCompressDatamover_2
nk=xilDecompressDatamover:2:xilDecompressDatamover_1.xilDecompressDatamover_2

nk=xilMM2S:2:xilMM2S_1.xilMM2S_2
nk=xilS2MM:2:xilS2MM_1.xilS2MM_2

nk=xilGzipZlibCompressMM:1:xilGzipZlibCompressMM_1
nk=xilGzipZlibDecompressMM:1:xilGzipZlibDecompressMM_1
nk=xilGzipZlibDecompressStream:1:xilGzipZlibDecompressStream_1

nk=xilSnappyCompressMM:1:xilSnappyCompressMM_1
nk=xilSnappyCompressStream:1:xilSnappyCompressStream_1
nk=xilSnappyDecompressMM:1:xilSnappyDecompressMM_1
nk=xilSnappyDecompressStream:1:xilSnappyDecompressStream_1

nk=xilLz4CompressMM:1:xilLz4CompressMM_1
nk=xilLz4CompressStream:1:xilLz4CompressStream_1
nk=xilLz4DecompressMM:1:xilLz4DecompressMM_1
nk=xilLz4DecompressStream:1:xilLz4DecompressStream_1

nk=xilZstdCompressStream:1:xilZstdCompressStream_1
nk=xilZstdDecompressStream:1:xilZstdDecompressStream_1
nk=xilZstdCompressDataMover:1:xilZstdCompressDataMover_1

# Gzip /Zlib decompress
sc=xilMM2S_1.outStream:xilGzipZlibDecompressStream_1.inaxistreamd
sc=xilGzipZlibDecompressStream_1.outaxistreamd:xilS2MM_1.inStream

# Snappy compress
sc=xilCompressDatamover_1.instream_orig:xilSnappyCompressStream_1.inaxistream
sc=xilSnappyCompressStream_1.outaxistream:xilCompressDatamover_1.outstream_dest

# Snappy decompress
sc=xilDecompressDatamover_1.instream_orig:xilSnappyDecompressStream_1.inaxistream
sc=xilSnappyDecompressStream_1.outaxistream:xilDecompressDatamover_1.outstream_dest
sc=xilSnappyDecompressStream_1.outaxistreamsize:xilDecompressDatamover_1.outstream_size

# Lz4 compress
sc=xilCompressDatamover_2.instream_orig:xilLz4CompressStream_1.inaxistream
sc=xilLz4CompressStream_1.outaxistream:xilCompressDatamover_2.outstream_dest

# Lz4 decompress
sc=xilDecompressDatamover_2.instream_orig:xilLz4DecompressStream_1.inaxistream
sc=xilLz4DecompressStream_1.outaxistreamsize:xilDecompressDatamover_2.outstream_size
sc=xilLz4DecompressStream_1.outaxistream:xilDecompressDatamover_2.outstream_dest

# Zstd compress
sc=xilZstdCompressDataMover_1.origStream:xilZstdCompressStream_1.axiInStream
sc=xilZstdCompressStream_1.axiOutStream:xilZstdCompressDataMover_1.destStream

# Zstd decompress
sc=xilMM2S_2.outStream:xilZstdDecompressStream_1.inaxistreamd
sc=xilZstdDecompressStream_1.outaxistreamd:xilS2MM_2.inStream