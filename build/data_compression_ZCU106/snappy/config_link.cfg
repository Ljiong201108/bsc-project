[connectivity]
nk=xilCompressDatamover:1:xilCompressDatamover_1
nk=xilDecompressDatamover:1:xilDecompressDatamover_1

nk=xilSnappyCompressMM:1:xilSnappyCompressMM_1
nk=xilSnappyCompressStream:1:xilSnappyCompressStream_1
nk=xilSnappyDecompressMM:1:xilSnappyDecompressMM_1
nk=xilSnappyDecompressStream:1:xilSnappyDecompressStream_1

# Snappy compress
sc=xilCompressDatamover_1.instream_orig:xilSnappyCompressStream_1.inaxistream
sc=xilSnappyCompressStream_1.outaxistream:xilCompressDatamover_1.outstream_dest

# Snappy decompress
sc=xilDecompressDatamover_1.instream_orig:xilSnappyDecompressStream_1.inaxistream
sc=xilSnappyDecompressStream_1.outaxistream:xilDecompressDatamover_1.outstream_dest
sc=xilSnappyDecompressStream_1.outaxistreamsize:xilDecompressDatamover_1.outstream_size
