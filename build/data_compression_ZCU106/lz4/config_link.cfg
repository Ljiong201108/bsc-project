[connectivity]
nk=xilCompressDatamover:1:xilCompressDatamover_1
nk=xilDecompressDatamover:1:xilDecompressDatamover_1

nk=xilLz4CompressMM:1:xilLz4CompressMM_1
nk=xilLz4CompressStream:1:xilLz4CompressStream_1
nk=xilLz4DecompressMM:1:xilLz4DecompressMM_1
nk=xilLz4DecompressStream:1:xilLz4DecompressStream_1

# Lz4 compress
sc=xilCompressDatamover_1.instream_orig:xilLz4CompressStream_1.inaxistream
sc=xilLz4CompressStream_1.outaxistream:xilCompressDatamover_1.outstream_dest

# Lz4 decompress
sc=xilDecompressDatamover_1.instream_orig:xilLz4DecompressStream_1.inaxistream
sc=xilLz4DecompressStream_1.outaxistreamsize:xilDecompressDatamover_1.outstream_size
sc=xilLz4DecompressStream_1.outaxistream:xilDecompressDatamover_1.outstream_dest
